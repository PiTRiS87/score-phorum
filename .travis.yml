language: python

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.rvm

addons:
  postgresql: "9.3"

services:
  - postgresql

env:
  global:
    - DJANGO_SETTINGS_MODULE="score.settings.tests"
    - GH_REF="github.com/sairon/score-phorum"
    - secure: ""

python:
  - 2.7

install:
  - pip install --upgrade pip
  - pip install --cache-dir $HOME/.cache/pip -r requirements/tests.txt
  - rvm use 2.2.4 --install
  - bundle install  --jobs=3 --retry=3 --frozen

before_script:
  - psql -c 'create database score' -U postgres
  - cp score/settings/local_settings.json.travis score/settings/local_settings.json

script:
  - python manage.py makemigrations phorum  # TODO: should be removed after adding migrations to git
  - python manage.py test
  - bash travis/compile.sh

notifications:
  email:
    on_success: change
    on_failure: always
