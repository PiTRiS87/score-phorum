{% extends "base.html" %}

{% block content %}
  <table>
    <tbody>
      {% for room in rooms %}
        <tr>
          <td><a href="{% url "room_view" room_id=room.pk %}">{{ room.name }}</a></td>
          <td>{{ room.publicmessage_set.unread }}/{{ room.publicmessage_set.count }}</td>
          <td>{{ room.publicmessage_set.last_message.created }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
